<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Tarefa</title>
  <style>

    body {
      background: #f5f5f5;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button[type="submit"] {
      background-color: #0077be;
      color: #fff;
      border: none;
      padding: 14px 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: auto;
    }

    button[type="submit"]:hover {
      background-color: #005f9e;
    }

    a {
      display: inline-block;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
      color: #0077be;
      padding: 12px 20px;
      border: 1px solid #0077be;
      border-radius: 4px;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    a:hover {
      color: #005f9e;
      border-color: #005f9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Tem certeza que deseja excluir a tarefa "{{ object.titulo }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Sim, excluir</button>
</form>
  </div>
</body>
</html>
